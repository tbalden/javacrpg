skills.BiteFight=Bite Fight
skills.Wrestling=Wrestling
skills.tooltip.Wrestling=Wrestling. Close combat based on special grippings and deadly strength.
skills.ShortBlades=Short Blades
skills.tooltip.ShortBlades=Use of daggers and other short bladed weaponry.
skills.LargeBlades=Large Blades
skills.tooltip.LargeBlades=Fighting with two handed, large sized blades. Such weapons require strength.
skills.MediumBlades=Medium Blades
skills.tooltip.MediumBlades=Fighting with normal sized blades such as long swords.
skills.Chatter=Chatter
skills.QuickPlanning=Quick Planning
skills.tooltip.QuickPlanning=Skill that brings out the advantage of planning with steady thought in the blink of an eye.
skills.Demonology=Demonology
skills.tooltip.Demonology=Dark side of the divine secrets of magic and spirituality.
skills.Alchemy=Alchemy
skills.tooltip.Alchemy=The art of turning stone to gold in the metaphysical and magical sense.
skills.CelestialMagic=Celestial
skills.tooltip.CelestialMagic=Divine magic.
skills.Elementarism=Elementarism
skills.tooltip.Elementarism=The arcane knowledge of the Elements of the magical universe.
skills.Mentalism=Mentalism
skills.tooltip.Mentalism=Art of psyche, thoughts, and illusions through the channels of the magical ocean that is the Mind.
skills.HideAndSneak=Hide & Sneak
skills.tooltip.HideAndSneak=The precise and silent art of moving unnoticed. Helps to avoid unwanted encounters.
skills.SecureAndEscort=Secure & Escort
skills.tooltip.SecureAndEscort=Skill of securing and escorting the party through different circumstances. Helps to avoid unplanned encounters.
skills.LocksAndTraps=Locks & Traps
skills.tooltip.LocksAndTraps=The art of disarming and unlocking. Helps with the inspection and opening of locks.
skills.Survival=Survival
skills.tooltip.Survival=Knowledge of the laws of nature and the wilderness. Helps to avoid encounters in the Wild.
skills.Disguise=Disguise
skills.tooltip.Disguise=The art of masquerade. Helps to cover your true identity, avoiding violent encounters.
skills.Tracking=Tracking
skills.tooltip.Tracking=Tracking helps with the reading of signs and prints in order to detect nearby entities and their locations.
skills.Ecology=Ecology
skills.tooltip.Ecology=Science of nature that imparts knowledge of the many natural species and varieties and aids in detecting them.
skills.Mythology=Mythology
skills.tooltip.Mythology=Knowledge of the various myths and creatures of legend that aids in detecting them.
skills.Architecture=Architecture
skills.tooltip.Architecture=Knowledge of the history of buildings and intelligent constructions.  Aids in detecting and tracking entities in towns and civilized areas. 
skills.StrikeAccurate=Strike Accrte
skills.tooltip.StrikeAccurate=Art of precision nerve and critical body part targeting that raises the chance of critical hits on opponents.
skills.MartialTrance=Martial Trance
skills.tooltip.MartialTrance=Martial Trance
skills.Climbing=Climbing
skills.tooltip.Climbing=Makes it possible to climb around obstacles in the geography along with aiding vertical climbing.
skills.Tumbling=Tumbling
skills.tooltip.Tumbling=Acrobatic movements. Makes it possible to jump about obstacles in the geography with steady legs as well as dodging physical attacks.
skills.MaceAndFlail=Mace & Flail
skills.tooltip.MaceAndFlail=Mastery of Mace and Flail type weaponry.
skills.StaffsAndWands=Staffs & Wands
skills.tooltip.StaffsAndWands=Using different sized staff like weapons and smaller wands.
skills.HammerAndAxe=Hammer & Axe
skills.tooltip.HammerAndAxe=The art of using Hammers and Axes to your advantage in combat. Such weapons generally require more strength.
skills.Throwing=Throwing
skills.tooltip.Throwing=This skill is needed to be able to throw various weapons and objects at the enemy via steady hands and precise aiming.
skills.HigherMusic=High Music
skills.tooltip.HigherMusic=Knowledge unique to the Bards to use magical instruments and thusly bring their hidden powers to life.



