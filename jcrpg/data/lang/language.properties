races.Elf=Elf
races.tooltip.Elf=Elven people strongly bound to their internal world are above average at psyche and concentration while their physicum leaves them with weaker strength and constitution.
races.Human=Human
races.tooltip.Human=Humans are normal folks, good at praising, piety but low on concentration.
races.Dwarf=Dwarf
races.tooltip.Dwarf=Dwarven people are one of the most unbalanced. Rather strong, hardy, close to the divine nature and low on concentration, thinking, charisma. 
races.Catkind=Catkind
races.tooltip.Catkind=Catkind look like predator cats with humanoid body. Quick to move, easily concentrated, smaller stature, less quick in thought. 

professions.Warrior=Warrior
professions.tooltip.Warrior=Warrior is the profession of the physical fighter. Excellent in martial arts, that's how a warrior expresses itself.
professions.Crusader=Crusader
professions.tooltip.Crusader=Crusader is the warrior of divinity, excellent with large blades and good at axes, wrestling. Knower of divine and elemental magic.
professions.Thief=Thief
professions.tooltip.Thief=Thief is good at locks, shadows and throwing. Watch your pocket if you suspect one is around!
professions.Mage=Mage
professions.tooltip.Mage=Mage is at home in the world of Elementarism. Expert in Lore, knower of lesser alchemy.
professions.Negotiator=Negotiator
professions.tooltip.Negotiator=Negotiator is a diplomatic figure, highest knowledge of diplomacy, linguistics. Good at trade and the jurisdiction.
professions.Priest=Priest
professions.tooltip.Priest=Priest is the clerical genius. Living off of its divine knowledge. Expert in myths.
professions.Enlightened=Enlightened
professions.tooltip.Enlightened=Enlightened is the one with pure soul cleaned through the practice of martial excellence. Master of blades and trance. 
professions.Demonist=Demonist
professions.tooltip.Demonist=Demonist is master of the shady parts of divine magic, demonology. Expert in mythology as well. 
professions.Jester=Jester
professions.tooltip.Jester=Jester is the one who will talk and joke himself out of most of the imaginable situations. Also expert in languages. 
professions.Bard=Bard
professions.tooltip.Bard=Bard is the one who can play on instruments to summon magical powers. Is at home in different magical skills.
professions.Alchemist=Alchimist
professions.tooltip.Alchemist=Alchimist is the master of alchemical transformations and processes. Can summon highly powerful alchemical effects.
professions.Lobbist=Lobbist
professions.tooltip.Lobbist=Lobbist is a professional in politics, he can deal with groups rendering them peaceful by his web of political power.
professions.Monk=Monk
professions.tooltip.Monk=Mo\u00ednk is perfect talking the martial language with staffs and wands and bare hand. Familiar with trance and some magic.
professions.Psionic=Psionic
professions.tooltip.Psionic=Psionic is the scorcher or soother of minds depending on its arbitrary choice. Master of lores as well.
professions.Ranger=Ranger
professions.tooltip.Ranger=Ranger is good fighter and handles bows and crossbows on master level. Is gifted with calming down or taming animals too.
professions.Shadow=Shadow
professions.tooltip.Shadow=Shadow is the lurker of dark shades, striking nerves or rolling deadly blows at you from out of nowhere with hands and feet.
professions.Swindler=Swindler
professions.tooltip.Swindler=Never trust a Swindler. Swindlers can even cheat you out of your aggressive reasons and later pass you by in disguise.  
professions.Wise=Wise
professions.tooltip.Wise=Wise is master of strategical planning and will hurdle a hundred reasons on you to stop messing with it.
professions.Witch=Witch
professions.tooltip.Witch=Witch is knower of different lesser magical arts ranging from Demonology to Elementarism. She's good at cheating too.
professions.WitchMaster=Witchmaster
professions.tooltip.WitchMaster=Witchmaster is good at different lesser magical skills like Demonology and Mentalism.  He likes to learn mythology.

