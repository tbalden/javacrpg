skills.BiteFight=Bite Fight
skills.Wrestling=Wrestling
skills.tooltip.Wrestling=Wrestling, close fight with special grippings and deadly strength.
skills.ShortBlades=Short Blades
skills.tooltip.ShortBlades=Using daggers and other short blade weapons.
skills.LargeBlades=Large Blades
skills.tooltip.LargeBlades=Fighting with two handed, large sized blades. Such weapons require strength.
skills.MediumBlades=Medium Blades
skills.tooltip.MediumBlades=Fighting with normal sized blades such as long swords.
skills.Chatter=Chatter
skills.QuickPlanning=Quick Planning
skills.tooltip.QuickPlanning=Skill that brings out the advantage of planning with steady thought in the blink of an eye.
skills.Demonology=Demonology
skills.tooltip.Demonology=Dark side of the divine secrets of magic and spirituality.
skills.Alchemy=Alchemy
skills.tooltip.Alchemy=The art of turning stone to gold in the metaphysical and magical sense.
skills.CelestialMagic=Celestial
skills.tooltip.CelestialMagic=Divince magic.
skills.Elementarism=Elementarism
skills.tooltip.Elementarism=The arcange knowledge of the Elements of the magical universe.
skills.Mentalism=Mentalism
skills.tooltip.Mentalism=The art of psyche, thoughts and illusions through the channels of the magical ocean of Mind.
skills.HideAndSneak=Hide & Sneak
skills.tooltip.HideAndSneak=The precise and silent art of mooving unnoticed. Helps to avoid unwanted encounters.
skills.SecureAndEscort=Secure & Escort
skills.tooltip.SecureAndEscort=Skill of securing and escorting the party through different circumstances. Helps to avoid unplanned encounters.
skills.LocksAndTraps=Locks & Traps
skills.tooltip.LocksAndTraps=The art of disarming and unlocking. Helps the inspection and opening locks.
skills.Survival=Survival
skills.tooltip.Survival=The knowing of the rules of nature and wilderness. Helps to avoid encounters in the Wild.
skills.Disguise=Disguise
skills.tooltip.Disguise=The art of masquerade. Helps to cover your true identity, avoiding violent encounters.
skills.Tracking=Tracking
skills.tooltip.Tracking=Tracking helps to read signs and prints to detect surrounding entities and their distances.
skills.Ecology=Ecology
skills.tooltip.Ecology=Ecology is the science of nature. Knowing the different species and kinds, helps detecting them.
skills.Mythology=Mythology
skills.tooltip.Mythology=Mythology is the knowing of myths, mythological creatures. Knowing the different mythic kinds, helps detecting them.
skills.Architecture=Architecture
skills.tooltip.Architecture=Knowing of intelligently built constructions, history of buildings. Help detection and tracking of entities in towns and civilized areas. 
skills.StrikeAccurate=Strike Accrte
skills.tooltip.StrikeAccurate=Art of precise targetting the nerves, life critical parts of the body. Raises the chance of critical hits against opponents.
skills.MartialTrance=Martial Trance
skills.tooltip.MartialTrance=Martial Trance
skills.Climbing=Climbing
skills.tooltip.Climbing=Makes possible to climb obstacled parts of the geography. (Helps to climb vertically too.)
skills.Tumbling=Tumbling
skills.tooltip.Tumbling=Acrobatic movements. Makes possible to jump at obstacled parts of the geography with steady legs. (Helps to dodge physical attacks.)
skills.MaceAndFlail=Mace & Flail
skills.tooltip.MaceAndFlail=Mastering the Mace and Flail type weapons.
skills.StaffsAndWands=Staffs & Wands
skills.tooltip.StaffsAndWands=Using different sized staff like weapons and smaller wands.
skills.HammerAndAxe=Hammer & Axe
skills.tooltip.HammerAndAxe=The art of using Hammers and Axes to your advantage in combat. Such weapons generally require more strength.
skills.Throwing=Throwing
skills.tooltip.Throwing=This skill is needed to be able to throw different weapons and objects on the enemy with steady hands and precise aiming.
skills.HigherMusic=High Music
skills.tooltip.HigherMusic=This skill is the exlusive knowledge of Bards to use magical instruments. They can bring alive the hidden powers of such artifacts.



