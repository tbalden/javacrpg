### Performance configuration ###

### RENDER ###

CONTINUOUS_LOAD=true
# Preloaded cubes' size
RENDER_DISTANCE=50
# Set this between 10-60 based on your machine's performance
VIEW_DISTANCE=34

# Tells if farview is needed
# - removed it's not working correctly with new tile system
#FARVIEW_ENABLED=false
#RENDER_DISTANCE_FARVIEW=80

SOUND_ENABLED=true
MUSIC_VOLUME_PERCENT=0
EFFECT_VOLUME_PERCENT=80

### TEXTURE ###

# Set this to true for more FPS - texture with lowered quality based on distance from view 
MIPMAP_GLOBAL=true
# Texture quality high - low: 0-1-2 (0 lowest 2 highest)
TEXTURE_QUALITY=1
# For a little more FPS - trees will look much less nice if you set true
MIPMAP_TREES=false

### WATER ###
WATER_SHADER=false
WATER_DETAILED=false

### GRASS ###

# For FPS boost maybe set 0 to the render grass, 0 means no grass
RENDER_GRASS_DISTANCE=14
# Some CPU load can be switched of if grass animation ate it too much. true for animated grass, false for static.
ANIMATED_GRASS=true
# Double rotated grass, for more dense grass, may eat FPS if true
DOUBLE_GRASS=false

### TREES ###
ANIMATED_TREES=true
DETAILED_TREES=true
DETAILED_TREE_FOLIAGE=true

### EFFECTS ###

# Bloom  effect works with FBO capable videocard and driver only
BLOOM_EFFECT=false

DOF_EFFECT=true
DOF_DETAILED=true

# Shadow settings. Eats MUCH fps if true! (if app crashes turn it false!)
SHADOWS=false
RENDER_SHADOW_DISTANCE=30

# FPS eater, set to 0 if you want no antialias, 2,4,8 for more nice AA
ANTIALIAS_SAMPLES=0

# FPS mem eater if true, adds texture blending at edges
TEXTURE_SPLATTING=false
# use secondary texture for ground - means more meshes, more load
SECONDARY_TEXTURES=true

# Set this to false to switch off all logs
LOGGING=false
FPSCOUNTER=true

# anim related
# set this true if you want less stress on CPU and want a 1 frame/sec animation for moving units
SLOW_ANIMATION=false
VBO_ENABLED=true